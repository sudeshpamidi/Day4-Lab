<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/stylesheet.css">

    <title>list IT</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">list IT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <div class="mr-auto">
                    &nbsp;
                </div>
        
                <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>

        </div>
    </nav>

    <header>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-5">list IT</h1>
                <h2><i>lists made easy</i> <img src="img/logo.png" alt="list" /></h2>
            </div>
        </div>
    </header>



    <div class="container">
            <!-- Example row of columns -->
    
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md">
                            <div>
                                <h2>Register</h2>

                                <nav >
                                    <ol>
                                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                      <li class="breadcrumb-item"><a href="login.html">Login</a></li>
                                      <li class="breadcrumb-item active" aria-current="page">Register</li>
                                    </ol>
                                  </nav>

                            </div>
                        </div>
                    </div>
                    <div class="row">
    
                            <form>
                                    <div class="form-group row">                                  
                                      <label for="userName" class="col-sm-4 col-form-label collable">User Name:</label>
                                      <div class="col-sm-8">                                    
                                        <input type="text" class="form-control" id="userName" autofocus="true" required="required" placeholder="User Name"/>
                                      </div>
                                    </div>
    
                                    <div class="form-group row">                                  
                                        <label for="userPassword" class="col-sm-4 col-form-label collable">Passworde:</label>
                                        <div class="col-sm-8">                                    
                                            <input type="password" class="form-control" id="userPassword" autofocus="true" required="required" placeholder="Password"/>
                                        </div>
                                     </div>   
                                     <div class="form-group row">                                  
                                            <label for="confirmPassword" class="col-sm-4 col-form-label collable">Confirm:</label>
                                            <div class="col-sm-8">                                    
                                                <input type="password" class="form-control" id="confirmPassword" autofocus="true" required="required" placeholder="Password"/>
                                            </div>
                                    </div>  

                                    <div class="form-group row">                                  
                                            <label for="userEmail" class="col-sm-4 col-form-label collable">Email:</label>
                                            <div class="col-sm-8">                                    
                                                <input type="email" class="form-control" id="userEmail" autofocus="true" required="required" placeholder="Email"/>
                                            </div>
                                    </div>

                                      <div class="form-group row">
                                            <div class="col-sm-4 collable">
                                                &nbsp;
                                            </div>

                                            <div class="col-sm-8">
                                                    <h5>How did you hear about us?</h5>                                                    
                                            </div>
                                              
                                      </div>


                                      <div class="form-group row">
                                            <div class="col-sm-4 collable">
                                                    &nbsp;
                                                </div>
                                                <div class="col-sm-8">
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">Friend</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">Internet Search</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                                    <label class="form-check-label" for="inlineRadio3">Others</label>
                                                  </div>                                        

                                                  </div>
                                      </div>


                                      <div class="form-group row">
                                            <div class="col-sm-4 collable">
                                                &nbsp;
                                            </div>
                                            <div class="col-sm-8 collable">                                                                                                
                                                <input type="text" class="form-control" id="Others"  />                                                
                                            </div>   
                                     </div>


                                      <div class="form-group row">
                                            <div class="col-sm-4 collable">
                                                &nbsp;
                                            </div>
                                            <div class="col-sm-8 collable">                                                                                                
                                                <a href="index.html" class="btn btn-secondary">Cancel</a>
                                                <input class="btn btn-info" type="submit" value="Submit">
                                                <button type="button" class="btn btn-primary">
                                                        <span><i class="fa fa-thumbs-up"></i></span> Button
                                                    </button>                                                
                                            </div>   
                                     </div>

                                     <div class="form-group row">
                                            <div class="col-sm-4 collable">
                                                &nbsp;
                                            </div>

                                            <div class="col-sm-8">                                                    
                                                    <p>Rest assured your information will not be shared with any other parties! <i class="fa fa-thumbs-up"></i></p>
                                            </div>
                                              
                                      </div>


    
                            </form>        
                    </div>
    
                </div>
                <div class="col-md-6">
                    &nbsp;
                </div>
    
            </div>
    
            <hr>
    
        </div> <!-- /container -->



    <footer class="container">
        <p>&copy; Company 2017-2019</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
